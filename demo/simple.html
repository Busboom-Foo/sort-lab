<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Lab - Simple Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .visualizer {
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #output {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sort Lab - Simple Demo</h1>
    
    <div id="visualizer" class="visualizer"></div>
    
    <div class="controls">
      <button id="bubble">Bubble Sort</button>
      <button id="selection">Selection Sort</button>
      <button id="insertion">Insertion Sort</button>
      <button id="quick">Quick Sort</button>
      <button id="merge">Merge Sort</button>
    </div>
    
    <h2>Debug Output</h2>
    <div id="output"></div>
  </div>

  <script src="/dist/bundle.js"></script>
  <script>
    // Custom logging for debug output
    const output = document.getElementById('output');
    const log = (message) => {
      output.innerHTML += message + '\n';
      output.scrollTop = output.scrollHeight;
      console.log(message);
    };
    
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      log('DOM loaded');
      
      // Check if library is loaded
      if (typeof SortVisualizer === 'undefined') {
        log('ERROR: SortVisualizer library not loaded!');
        return;
      }
      
      log('Library loaded successfully');
      log('Available objects: ' + Object.keys(SortVisualizer));
      
      try {
        // Initialize the visualizer
        const visualizer = new SortVisualizer.SortVisualizer({
          container: '#visualizer',
          elementCount: 50,
          showControls: true
        });
        
        log('Visualizer initialized');
        
        // Set up sorting buttons
        document.getElementById('bubble').addEventListener('click', async () => {
          log('Running Bubble Sort');
          visualizer.reset();
          visualizer.start();
          await SortVisualizer.SortAlgorithms.bubbleSort(visualizer);
          log('Bubble Sort completed');
        });
        
        document.getElementById('selection').addEventListener('click', async () => {
          log('Running Selection Sort');
          visualizer.reset();
          visualizer.start();
          await SortVisualizer.SortAlgorithms.selectionSort(visualizer);
          log('Selection Sort completed');
        });
        
        document.getElementById('insertion').addEventListener('click', async () => {
          log('Running Insertion Sort');
          visualizer.reset();
          visualizer.start();
          await SortVisualizer.SortAlgorithms.insertionSort(visualizer);
          log('Insertion Sort completed');
        });
        
        document.getElementById('quick').addEventListener('click', async () => {
          log('Running Quick Sort');
          visualizer.reset();
          visualizer.start();
          await SortVisualizer.SortAlgorithms.quickSort(visualizer);
          log('Quick Sort completed');
        });
        
        document.getElementById('merge').addEventListener('click', async () => {
          log('Running Merge Sort');
          visualizer.reset();
          visualizer.start();
          await SortVisualizer.SortAlgorithms.mergeSort(visualizer);
          log('Merge Sort completed');
        });
      } catch (error) {
        log('ERROR: ' + error.message);
        log(error.stack);
      }
    });
  </script>
</body>
</html>
